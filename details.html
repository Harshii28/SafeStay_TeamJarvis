        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const location = getQueryParam('location');
        const locationDetails = locationsData[location];

        const detailsContainer = document.getElementById('details');
        if (locationDetails) {
            locationDetails.forEach(detail => {
                const detailDiv = document.createElement('div');
                detailDiv.classList.add('location-detail');
                detailDiv.innerHTML = `
                    <h2>${detail.name}</h2>
                    <p><strong>Address:</strong> ${detail.address}</p>
                    <p><strong>Total Beds:</strong> ${detail.totalBeds}</p>
                `;
                detailsContainer.appendChild(detailDiv);
            });
        } else {
            detailsContainer.innerHTML = '<p>No details available for this location.</p>';
        }
